<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stoper</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e24d93588b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="info">
        <i class="fas fa-question"></i>
        <i class="fas fa-paint-brush"></i>
      </div>

      <div class="colors">
        <div class="color one"></div>
        <div class="color two"></div>
        <div class="color three"></div>
      </div>
      <h1>STOPER</h1>
      <p class="stopwatch">00:00</p>
      <p class="time">00:00</p>
      <div class="buttons">
        <button class="start"><i class="fas fa-play"></i></button>
        <button class="pause"><i class="fas fa-pause"></i></button>
        <button class="stop"><i class="fas fa-stop"></i></button>
        <button class="reset"><i class="fas fa-times"></i></button>
        <button class="history">Archives</button>
      </div>
      <ul class="time-list"></ul>
    </div>

    <div class="modal-shadow">
      <div class="modal">
        <h3>Instruction</h3>
        <p><i class="fas fa-play"></i> - start</p>
        <p><i class="fas fa-pause"></i> - pause</p>
        <p><i class="fas fa-stop"></i> - stop</p>
        <p><i class="fas fa-times"></i> delete all (including archives)</p>
        <p><strong>Archives</strong> - see previous measurement</p>
        <botton class="close">Close</botton>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
